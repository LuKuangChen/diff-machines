<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Default to column */
            align-items: center;
        }
        .inline-buttons {
            display: flex; /* Change to row for inline buttons */
            gap: 10px; /* Space between buttons */
            margin: 10px 0;
        }
        .button-container button {
            margin: 10px 0; /* Default margin for separate lines */
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .inline-buttons button {
            margin: 0; /* Override margin for inline buttons */
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Refutation Machines/Graphs</h1>

    <div class="section">
        <div class="button-container">
            <div class="inline-buttons">
                <button onclick="window.location.href='DefOrSet/page0.html'" style="background-color: rgb(11, 168, 53)">DefOrSet</button>
            </div>
            <div class="inline-buttons">
                <button onclick="window.location.href='Delayed/page0.html'" style="background-color: rgba(255, 0, 0, 0.882)">Delayed</button>
            </div>
            <div class="inline-buttons">
                <button onclick="window.location.href='FlatEnv/page0.html'" style="background-color: rgba(255, 0, 0, 0.882)">FlatEnv</button>
            </div>
            <div class="inline-buttons">
                <button onclick="window.location.href='ByRef/DefByRef/page0.html'" style="background-color: rgba(255, 0, 0, 0.882)">DefByRef</button>
                <button onclick="window.location.href='ByRef/CallByRef/page0.html'" style="background-color: rgba(255, 0, 0, 0.882)">CallByRef</button>
                <button onclick="window.location.href='ByRef/StructByRef_Struct/page0.html'" style="background-color: rgba(255, 0, 0, 0.882)">StructByRef (Struct)</button>
                <button onclick="window.location.href='ByRef/StructByRef_Num/page0.html'" style="background-color: rgba(255, 0, 0, 0.882)">StructByRef (Num)</button>
            </div>
            <div class="inline-buttons">
                <button onclick="window.location.href='CopyStruct/DefCopyStruct/page0.html'" style="background-color: rgb(11, 168, 53)">DefCopyStruct</button>
                <button onclick="window.location.href='CopyStruct/CallCopyStruct/page0.html'" style="background-color: rgb(11, 168, 53)">CallCopyStruct</button>
                <button onclick="window.location.href='CopyStruct/StructCopyStruct/page0.html'" style="background-color: rgb(11, 168, 53)">StructCopyStruct</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
